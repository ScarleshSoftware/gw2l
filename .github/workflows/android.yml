name: react-native-android-build-apk
run-name: Building APK
on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
      - develop
env:
  GW2L_UPLOAD_STORE_FILE: 'app/EternalAlchemy.keystore'
  GW2L_UPLOAD_STORE_PASSWORD: ${{ secrets.GW2L_UPLOAD_STORE_PASSWORD }}
  GW2L_UPLOAD_KEY_ALIAS: ${{ secrets.GW2L_UPLOAD_KEY_ALIAS }}
  GW2L_UPLOAD_KEY_PASSWORD: ${{ secrets.GW2L_UPLOAD_KEY_PASSWORD }}
jobs:
  # install-and-test:
  #   runs-on: ubuntu-latest
  #   steps:
  #     - uses: actions/checkout@v3
  #     - name: Install npm dependencies
  #       run: |
  #         npm install
  build-android:
    defaults:
      run:
        shell: bash
    # needs: install-and-test
    runs-on: ubuntu-latest
    steps: 

      - uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          sparse-checkout: |
            android
      - name: Create release artifact folder
        run: |
          mkdir -p android/app/build/outputs/apk/release
      - name: Install npm dependencies
        run: |
          npm install
      - name: Generating keystore file
        run: |
          echo ${{ secrets.ANDROID_STORE_KEY }} | base64 -d > android/app/EternalAlchemy.keystore
      - name: Build Android Release
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease
      - name: Upload Artifact
        uses: actions/upload-artifact@v1
        with:
          name: app-release.apk
          path: android/app/build/outputs/apk/release
